plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.72'
    id "com.github.johnrengelman.shadow" version "6.0.0"
    id 'application'
}

group 'de.mtorials'
version '0.1.0'

mainClassName = "de.mtorials.dialbot.MainKt"

repositories {
    jcenter()
    maven { url 'https://jitpack.io' }
}

shadowJar {
    mergeServiceFiles() // <-- this!
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    implementation "de.mtorials:dial-phone:45bc37f5ef"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.3.7"
    compile group: "org.http4k", name: "http4k-core", version: "3.251.0"
    compile group: "org.http4k", name: "http4k-format-jackson", version: "3.251.0"
    compile group: "org.http4k", name: "http4k-server-jetty", version: "3.251.0"
    implementation "org.pf4j:pf4j:3.3.1"
    compile 'io.github.microutils:kotlin-logging:1.7.10'
    compile 'com.rometools:rome:1.14.1'
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}